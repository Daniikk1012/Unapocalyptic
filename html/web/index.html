<!DOCTYPE html>
<html>
  <head>
    <title>Unapocalyptic</title>
    <meta charset="utf-8">
    <meta
      id="gameViewport"
      name="viewport"
      content="width=device-width initial-scale=1">
    <style>
      body {
        background-color: black;
      }

      canvas {
        cursor: default;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="embed-html" align="center"></div>
    <script src="html/html.nocache.js"></script>
  </body>
  <script>
    function handleMouseDown(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      window.focus();
    }

    function handleMouseUp(evt) {
      evt.preventDefault();
      evt.stopPropagation();
    }

    document.getElementById('embed-html')
      .addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html')
      .addEventListener('mouseup', handleMouseUp, false);
  </script>
</html>
